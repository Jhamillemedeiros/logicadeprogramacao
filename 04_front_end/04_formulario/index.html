<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta name="author" content="Jhamille Medeiros">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário HTML</h1>
    <hr>

    <!-- formulário -->
     <form>
        <label>Nome:</label><br>
        <input type="text" maxlength="20" placeholder="Digite até 20 caracteres" value="Fulano" required><br><br>
        <label>Idade:</label><br>
        <input type="number" value="18" min="12" max="65">
     </form>
     <label>Peso:</label><br>
     <input type="number" value="20" step="0.01"><br><br>
     <input type="date"><br><br>
     <label>E-mail:</label><br>
     <input type="email" placeholder="usuario@servidor.com"><br><br>
     <label>Senha:</label><br>
     <input type="password"><br><br>
     <label>Escolaridade:</label><br>
     <select>
        <option> Escolha uma opção...</option>
        <option> Nível Fundamental...</option>
        <option> Nível Médio...</option>
        <option> Nível Superior...</option>
        <option> Pós Graduação...</option>
        <option> Mestrado...</option>
        <option> Doutorado..</option><br><br>
        
     </select>

    
</body>
</html>
