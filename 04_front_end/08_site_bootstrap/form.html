<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <!--css bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!--meu css-->
  <link href="css/estilos.css" rel="stylesheet" type="text/css">

</head>


  <!--navbar-->
  <nav class="navbar navbar-expand-lg bg-dark sombra-navbar border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="img/pattern.png" alt="Logo" class="meu-logo">
      </a>


      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Cadastro</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
      </div>
    </div>
  </nav>
  <!--fim do navbar-->

  <!--container-->
  <div class="container">
    <h1>Cadastro</h1>
    <hr>
    <form class="mt-5">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-3">
          <label class="form-label">Nome:</label>
          <input class="form-control" type="text" placeholder="Primeiro Nome" aria-label="default input example">
        </div>
      </div>
      <!--sobrenome-->
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-3">
          <label class="form-label">Sobrenome:</label>
          <input class="form-control" type="text" placeholder="Sobrenome completo" aria-label="default input example">
        </div>
      </div>
    </form>
  
  <!--cpf-->
  <div class="row">
    <div class="col-12 col-md-4 mb-3 ">
      <label class="form-label">CPF:</label>
      <input class="form-control" type="text" placeholder="000.000.000-00" aria-label="default input example">
    </div>
    <!--data de nascimneto-->
    <div class="row">
      <div class="col-12 col-md-4 mb-3">
        <label class="form-label">Data de Nascimento:</label>
        <input class="form-control" type="date" placeholder="Data de Nascimento" aria-label="default input example">
      </div>
      <!--Genero-->
      <div class="row">
        <div class="col-12 col-md-4 mb-3">
          <label class="form-label">Gênero:</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Escolha uma opção...</option>
            <option value="1">Masculino</option>
            <option value="2">Feminino</option>
            <option value="3">Outro</option>
            <option value="4">Não desejo informar</option>
          </select>
        </div>
      </div>
      </form>
      </main>
      <!--fim do container-->

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
      </body>

</html>
