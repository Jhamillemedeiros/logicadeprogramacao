<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <!--css extremo-->
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
</head>

<body>
    
        <main >
            <h1>Formulário</h1>
            <hr>
            <form>
                <label>Nome:</label>
                <input type="text" class="nome">
                <label>Data de Nascimento:</label>
                <input type="date" class="data-nascimento">
                <label>Telefone:</label>
                <input typer="number" class="telefone">
                <label>CPF:</label>
                <input typer="number" class="CPF">
                <label>Altura:</label>
                <input typer="number" step="0.01" class="altura">
                <label>E-mail</label>
                <input type="text" class="E-mail">
                <label>Gênero:</label>
                <select class="genero">
                    <option>Escolha um gênero...</option>
                    <option>Masculino...</option>
                    <option>Feminino...</option>
                    <option>Outro...</option>
                    <option>Desejo não informar...</option>
                </select>

                <label>Raça:</label>
                <select class="Raça">
                    <option>Escolha uma cor...</option>
                    <option>Branaca...</option>
                    <option>Preto...</option>
                    <option>Parda...</option>
                    <option>Indigena...</option>
                    <option>Amarela...</option>
                </select>

                <label>Escolaridade:</label>
                <select class="Escolaridade">
                    <option> Escolha uma opção...</option>
                    <option> Nível Fundamental</option>
                    <option> Nível Médio</option>
                    <option> Nível Superior</option>
                    <option> Pós Graduação</option>
                    <option> Mestrado</option>
                    <option> Doutorado</option>
                </select>

                <button type="submit">Enviar</button>
            </form>
        </main>
    
</body>

</html>
