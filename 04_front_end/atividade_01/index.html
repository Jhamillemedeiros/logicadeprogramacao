<html lang="br-pt">

<head>
    <meta name="author" content="Jhamille Medeiros">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário de Cadastro</h1>
    <hr>

    <!-- formulário -->
    <form>
        <label>Nome Completo:</label><br>
        <input type="text"><br><br>
        <label>Data de Nascimento:</label><br>
        <input type="date"><br><br>
        <label>E-mail:</label><br>
        <input type="email" placeholder="usuario@servidor.com"><br><br>
        <label>CPF:</label><br>
        <input type="text"><br><br>
        <label>Telefone:</label><br>
        <input type="tel"><br><br>
        <label>Gênero:</label><br>

        <select>
            <option> Escolha uma opção...</option>
            <option> Masculino</option>
            <option> Feminino</option>
            <option> Outro</option>
            <option> Não desejo informar </option>
        </select><br><br>

        <label>Altura:</label><br>
        <input type="number" step="0.01"><br><br>
        <label>Escolaridade:</label><br>
     <select>
        <option> Escolha uma opção...</option>
        <option> Nível Fundamental</option>
        <option> Nível Médio</option>
        <option> Nível Superior</option>
        <option> Pós Graduação</option>
        <option> Mestrado</option>
        <option> Doutorado</option>
       </select><br><br>
       <label>Profissão:</label><br>
       <input type="text"><br><br>
       <label>Salário:</label><br>
       <input type="number"><br><br>
       <h2>Endereço</h2>
        <hr>
       
<form>
    <!-- Campo CEP -->
    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" placeholder="Digite o CEP">
    <br>

    <!-- Campo Estado -->
    <label for="uf">UF:</label>
    <select id="uf" name="uf">
      <option value="">Escolha o Estado</option>
      <option value="SP">São Paulo</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="MG">Minas Gerais</option>
      <option value="RS">Rio Grande do Sul</option>
      <option value="RS">Rio Grande do Sul</option>
      <option value="RS">Rio Grande do Sul</option>
    </select>
    <br>

    <!-- Campo Cidade -->
    <label for="cidade">Cidade:</label><br>
    <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade">
    <br>

    <!-- Campo Bairro -->
    <label for="bairro">Bairro:</label><br>
    <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro">
    <br>

    <!-- Campo Logradouro -->
     <label for="Logradouro">Logradouro:</label><br>
    <select id="" name="">
      <option >Escolha a opção</option>
      <option >Bairro</option>
      <option >Rua</option>
      <option >Bloco</option>
      <option >Condominio</option>
      
    </select>
    <br>



    <!-- Campo Número -->
    <label for="numero">Número:</label>
    <input type="text" id="numero" name="numero" placeholder="Número">
    <br><br>

    <!-- Botão para enviar -->
    <button type="submit">Enviar</button>



    </form>
   






</body>

</html>
