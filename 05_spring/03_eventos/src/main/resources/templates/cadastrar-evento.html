<!doctype html>
<html lang="pr-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <!--header-->
    <header th:replace="~{navbar :: navbar}"></header>

    <!--main-->
    <main>
        <div class="container">
            <form method="POST">
                <div class="row">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do evento:</label>
                        <input type="text" class="form-control" id="nome" name="nome" requird />
                    </div>
                    <div class="mb-3">
                        <label for="local" class="form-label">Local:</label>
                        <input type="text" class="form-control" id="local" name="local" requird />
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Data do evento:</label>
                        <input type="date" class="form-control" id="data" name="data" requird />
                    </div>

                    <div class="mb-3">
                        <label for="hora" class="form-label">Hora do evento:</label>
                        <input type="time" class="form-control" id="hora" name="hora" requird />
                    </div>

                      <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Cadastrar Evento</button>
                    </div>

            </form>
        </div>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
