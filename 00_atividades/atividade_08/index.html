<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro IMC</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Meu App IMC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Formulário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#resultado">Resultado</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>




    
    <main>
        <div class="container">
            <div class="row">

            </div>
        </div>
    </main>

    <!-- CONTEÚDO -->
    <form id="form">
        <div class="container my-5">
            <div class="card shadow">
                <div class="card-body">

                    <h2 class="text-center mb-4">Formulário</h2>


                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="dataNascimento" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Gênero:</label>
                            <select class="form-select" id="genero" required>
                                <option value="">Escolha um genero</option>
                                <option>Masculino</option>
                                <option>Feminino</option>
                                <option>Outro</option>
                                <option>Não desejo informar</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">E-mail:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Telefone:</label>
                            <input type="tel" class="form-control" id="telefone" required>
                        </div>

                        <div class="col-md-3 mb-3">
                            <label class="form-label">Peso (kg):</label>
                            <input type="number" class="form-control" id="peso" step="0.1" required>
                        </div>

                        <div class="col-md-3 mb-3">
                            <label class="form-label">Altura (m):</label>
                            <input type="number" class="form-control" id="altura" step="0.01" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>


                    <div id="resultado" class="mt-4 d-none alert alert-info"></div>

                </div>
            </div>
        </div>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/codigo.js"></script>
</body>

</html>
